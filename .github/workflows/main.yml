name: main

env:
  VERSION_MAJOR: 1
  VERSION_MINOR: 0
  VERSION_PATCH: 5
  VERSION_BUILD: ${{ github.run_number }}
  VERSION_SUFFIX: ${{ github.ref_name }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Versioning
      run: echo 'The current version of the build is: ${{VERSION_MAJOR}}.${{VERSION_MINOR}}.${{VERSION_PATCH}}.${{VERSION_SUFFIX}}-${{VERSION_BUILD}}'
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal